<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/build/tailwind.css">
    <script src="chartsjs/Chart.js"></script>
    <title>Injury Ninja</title>
</head>
<body class="antialiased">
<div class="relative bg-gray-200">
    <div class="absolute inset-0 flex flex-col" aria-hidden="true">
        <div class="flex-1 bg-grey-100"></div>
    </div>

    <div class="relative mx-auto sm:max-w-full lg:max-w-6xl">
        <div class="flex flex-col min-h-screen justify-center w-2/3 mx-auto">
            <div class="bg-gray-100 px-16 py-12 shadow text-gray-700 md:flex md:flex-row">
              <div class="w-1/2 pr-20">
                <img src="/login.svg" />
              </div>

              <form class="w-1/2 flex justify-center flex-col" method="GET" action="/register.html">
                <h1 class="font-display flex text-green-600 mb-4">
                  <svg width="30px"
                       preserveAspectRatio="x350Y300 meet"
                       viewBox="0 0 350 300"
                       xmlns="http://www.w3.org/2000/svg" class="fill-current">
                    <g>
                      <path stroke="null" id="svg_1"
                            d="m429,485l0,-41.6l0,41.6zm-416,-272c27.3,0 51.8,-11.5 69.2,-29.7c15.1,53.9 64,93.7 122.8,93.7c70.7,0 128,-57.3 128,-128s-57.3,-128 -128,-128c-50.4,0 -93.6,29.4 -114.5,71.8c-17.4,-24 -45.5,-39.8 -77.5,-39.8c0,33.4 17.1,62.8 43.1,80c-26,17.2 -43.1,46.6 -43.1,80zm144,-96l96,0c17.7,0 32,14.3 32,32l-160,0c0,-17.7 14.3,-32 32,-32z"/>
                    </g>
                  </svg>

                  <span class="ml-2 tracking-tighter">
                  <span class="font-bold text-gray-800">Injury </span><span class="font-bold">Ninja</span>
                </span>
                </h1>
                <p class="text-sm font-body leading-relaxed mb-8">Welcome to Injury Ninja. Enter your email address to get started.</p>
                <div class="flex flex-col relative mb-1">
                  <input id="email"
                         type="text"
                         class="bg-gray-300 text-gray-700 placeholder-gray-700 mb-4 py-3 pl-12"
                         name="email"
                         value=""
                         placeholder="joebloggs@mail.com">
                  <i class="far fa-envelope absolute left-0 top-0 mt-4 ml-4">
                  </i>
                </div>

                <button class="btn w-full">
                  Login / Register
                </button>
              </form>

            </div>
        </div>
    </div>
</div>
</body>

</html>
